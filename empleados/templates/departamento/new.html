<h1>Nuevo Departamento</h1>

<form method="POST">
    {% csrf_token %}
    <h3>Datos del Empleado</h3>
    <p>
        {{ form.nombre }}
    </p>
    <p>
        {{ form.apellido }}
    </p>

    <h3>Datos del Departamento</h3>
    <p>
        {{ form.departamento }}
    </p>
    <p>
        {{ form.shortname }}
    </p>
    
    <button type="submit">Guardar</button>
</form>
