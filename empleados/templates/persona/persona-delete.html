{% extends 'base.html' %}

{% block title %} Editar Empleado {% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

    <div class="container">

        <div class="row mt-5">
            <div class="col-12">
                <h1 class="mb-3">Eliminar Empleado: {{ object.first_name }} {{ object.last_name }}</h1>
                <hr>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <p>Confirme que desea eliminar:</p>
                <button type="submit" class="btn btn-danger">Confirmar</button>
            </form>

        </div>

    </div>

{% endblock content %}
